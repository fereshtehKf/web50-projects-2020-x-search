<!doctype html>
<html lang="en">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Image search </title>
    </head>
    <body>
        <div class="header">  
            <div class="headerLinks">
               <a href="index.html">Google Search</a>
               <a href="Google Advanced Search.html">Google Advanced Search</a>
            </div>
        </div>
        <div class="searchCont">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" name="Google logo" />
            <div class="lgostxt">
                <div class="span">
                <span style="color: blue; margin-left:6cm;"> images </span>
                </div>
            </div>
            <form action="https://www.google.com/search" method="get">
                <div class="searchField">
                  <input type="text" name="q" style="border: none; border-width: 200px;" />
                </div>
                <input type="hidden" name="tbm" value="isch"  />
            </form>
          
       </div>
    </body>
</html>
